<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="style_form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <script src="functions.js"></script>
</head>
<body>
    <h1 class="centered">Registration form</h1>
    <section>
        <form>
            <fieldset>
                <legend>Animal data</legend>
                <div>
                    <label for="name">Name (animal):</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="breed">Breed (animal):</label>
                    <input type="text" name="breed" id="breed">
                </div>
                <div>
                    <label for="owner">Owner's full name:</label>
                    <input type="text" name="owner" id="owner" required>
                </div>
                <div>
                    <label>Gender (animal):</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male" class="radio-and-checkbox-input">
                        <label class="radio-and-checkbox-label" for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female" class="radio-and-checkbox-input">
                        <label class="radio-and-checkbox-label" for="female">Female</label>
                    </div>
                </div>
                <div>
                    <label>Sterilized (animal):</label>
                    <div>
                        <input type="radio" name="sterilized" id="yes-sterilized" value="yes" class="radio-and-checkbox-input">
                        <label class="radio-and-checkbox-label" for="yes-sterilized">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="sterilized" id="no-sterilized" value="no" class="radio-and-checkbox-input">
                        <label class="radio-and-checkbox-label" for="no-sterilized">No</label>
                    </div>
                </div>
                <div>
                    <label for="date-of-birth">Date of birth (animal):</label>
                    <input type="date" name="dateOfBirth" id="date-of-birth">
                </div>
                <div>
                    <label for="email">Email (owner):</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="contact-number">Contact number (owner):</label>
                    <input type="number" name="contactNumber" id="contact-number">
                </div>
            </fieldset>

            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" maxlength="20">
            </div>
            <div>
                <label class="radio-and-checkbox-label" for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="checkbox" onclick="showPassword()" class="radio-and-checkbox-input">Show Password
            </div>
            <div>
                <label for="interest">Your interest:</label>
                <select name="interest" id="interest" multiple size="3">
                    <option value="pet-food">Pet food</option>
                    <option value="assets">Pet assets</option>
                    <option value="vetinary">Vetinary</option>
                    <option value="find-owner">Find new owner for your pet</option>
                    <option value="find-animal-friends">Find friends for my animal</option>
                    <option value="find-owner-friends">Find friends for yourself</option>
                </select>
            </div>
            <div>
                <label for="animo">Animography:</label>
                <textarea name="animo" id="animo" cols="30" rows="10"
                          placeholder="Tell us something about your animal..."></textarea>
            </div>
            <div>
                <label>Your hobbies / spare-time activities:</label>
                <div>
                    <input type="checkbox" name="hobbies" id="reading" value="reading" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="reading">Reading</label>

                    <input type="checkbox" name="hobbies" id="running" value="running" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="running">Running</label>

                    <input type="checkbox" name="hobbies" id="hiking" value="hiking" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="hiking">Hiking</label>

                    <input type="checkbox" name="hobbies" id="beauty" value="beauty" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="beauty">Animal beauty</label>

                    <input type="checkbox" name="hobbies" id="environment" value="environment" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="environment">Environment protection</label>
                </div>
            </div>

            <div>
                <label class="file-label" for="profile-picture">Profile picture (owner):</label>
                <div>
                    <input type="file" name="profilePicture" id="profile-picture" accept="image/*" class="file-input">
                </div>
                <label class="file-label" for="animal-picture">Picture (animal):</label>
                <div>
                    <input type="file" name="profilePicture" id="animal-picture" accept="image/*" class="file-input">
                </div>
            </div>

            <fieldset class="terms-and-conditions">
                <legend>Terms and conditions</legend>
                <div>
                    <input type="checkbox" name="terms" id="terms" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="terms">I accept terms and conditions!</label>
                </div>
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe" class="radio-and-checkbox-input">
                    <label class="radio-and-checkbox-label" for="subscribe">I want to subscribe to the newsletter!</label>
                </div>
            </fieldset>

            <div class="centered">
                <a href="terms.html" target="_blank">Read terms and conditions</a>
            </div>

            <div class="button-container">
                <button type="submit" onclick="alert('Thank you for your registration')">Register</button>
            </div>
        </form>
    </section>
</body>
</html>
