<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaja-lesi</title>
    <style>
        body {
            background-image: url('/Máté/régi HÉV.jpg');
            background-repeat: no-repeat;
        }

        .test{
            height:100px;
            width:100px;
        }
    </style>

</head>
<body>

<script>
    function setWidthSize(ws) {
        document.getElementsByTagName("img")[0].style.width = ws + "%";
    }

    function setBorderRadius(br) {
        document.getElementsByTagName("img")[0].style.borderRadius = br + "%";
    }

    function changeImage() {
        var img = document.getElementById("image");
        img.src="images/tiger.jpg";
        return false;
    }

    for (let i = 10; i < 50; i++) {
        window.setTimeout(setWidthSize, i * 100, i);
        window.setTimeout(setBorderRadius, i * 25, i);
    }

</script>

<h1> Megbolondult a háziállatom </h1>

<img id="image" src="images/IMG_20210602_060749.jpg" alt="Kaja"
     style="width: 20%; height: 20%; border: 2px solid blue; border-radius: 1%"/>

<button class="test" onclick="changeImage();">Try It</button>

</body>
</html>
