<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaja-lesi</title>
</head>
<body>

<script>
    function setWidthSize(ws) {
        document.getElementsByTagName("img")[0].style.width = ws + "%";
    }

    for (var i = 20; i < 100; i++) {
        window.setTimeout(setWidthSize, i*100, i);
    }
</script>

<img src="IMG_20210602_060749.jpg" alt="Kaja" style="width: 20%; border: 2px solid blue;border-radius: 50%"/>

</body>
</html>
